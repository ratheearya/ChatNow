<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>

    <link rel="stylesheet" href= 'static/styles.css'>
</head>
<body>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    <h1 class = "welcome-text">
        Welcome to ChatNow!
    </h1>
    <h1>
        Please enter your name to enter the chat room!
    </h1>
    <form action="/", method = 'POST'>
        <input type="text" placeholder="Enter Username" name="username" maxlength = '20'>
        <input type="submit">
    </form>
</body>
</html>
